    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #111;
        color: white;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .cards-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        background-color: #222;
        border-radius: 10px;
        width: 280px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .card-image {
        background-color: #444;
        height: 180px;
        border-radius: 8px;
        margin-bottom: 15px;
        overflow: hidden;
      }

      .card button,
      .action-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .card button:hover,
      .action-button:hover {
        background-color: gray;
      }

      h3 {
        margin-bottom: 10px;
      }

      .cards-container .card:nth-child(1) .card-image {
        position: relative;
        overflow: hidden;
      }

      .cards-container .card:nth-child(1) img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1);
        transition: transform 0.3s ease;
      }

      .cards-container .card:nth-child(1):hover img {
        transform: scale(1.1);
      }

      .cards-container .card:nth-child(2) .card-image {
        position: relative;
        overflow: hidden;
      }

      .cards-container .card:nth-child(2) img {

      }
    </style>
